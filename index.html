<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="">
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Saturday 11:33, Scattered clouds
            <br />
            Humidity:65%, Wind: 3.13km/h
          </p>
        </div>
        <div>☁12°C</div>
      </main>
      <footer>
        Coded by <a href="https://github.com/fazeltamana/">Tamana Fazel</a>,
        hosted on
        <a href="https://github.com/fazeltamana/weather-app">github</a> and
        <a href="https://weather-app-shecodes-plus-week7.netlify.app"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
